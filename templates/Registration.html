<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<div class=" wrapper">

  <title>REGISTRATION FORM</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: -webkit-linear-gradient(left, #f3f3f7, #8bdbf3);
      padding: 0 10px;
    }

    .wrapper {
      max-width: 500px;
      width: 100%;
      background: #fff;
      margin: 50px auto;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.125);
      padding: 30px;
    }

    .wrapper .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #078ffe;
      text-transform: uppercase;
      text-align: center;
    }

    .wrapper .form {
      width: 100%;
    }

    .wrapper .form .inputfield {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .wrapper .form .inputfield label {
      width: 200px;
      color: #757575;
      margin-right: 10px;
      font-size: 14px;
    }

    .wrapper .form .inputfield .input,
    .wrapper .form .inputfield .textarea {
      width: 100%;
      outline: none;
      border: 1px solid #d5dbd9;
      font-size: 15px;
      padding: 8px 10px;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .wrapper .form .inputfield .textarea {
      width: 100%;
      height: 125px;
      resize: none;
    }

    .wrapper .form .inputfield .custom_select {
      position: relative;
      width: 100%;
      height: 37px;
    }

    .wrapper .form .inputfield .custom_select:before {
      content: "";
      position: absolute;
      top: 12px;
      right: 10px;
      border: 8px solid;
      border-color: #d5dbd9 transparent transparent transparent;
      pointer-events: none;
    }

    .wrapper .form .inputfield .custom_select select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      outline: none;
      width: 100%;
      height: 100%;
      border: 0px;
      padding: 8px 10px;
      font-size: 15px;
      border: 1px solid #d5dbd9;
      border-radius: 3px;
    }


    .wrapper .form .inputfield .input:focus,
    .wrapper .form .inputfield .textarea:focus,
    .wrapper .form .inputfield .custom_select select:focus {
      border: 1px solid #fec107;
    }

    .wrapper .form .inputfield p {
      font-size: 14px;
      color: #757575;
    }

    .wrapper .form .inputfield .check {
      width: 15px;
      height: 15px;
      position: relative;
      display: block;
      cursor: pointer;
    }

    .wrapper .form .inputfield .check input[type="checkbox"] {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .wrapper .form .inputfield .check .checkmark {
      width: 15px;
      height: 15px;
      border: 1px solid #fec107;
      display: block;
      position: relative;
    }

    .wrapper .form .inputfield .check .checkmark:before {
      content: "";
      position: absolute;
      top: 1px;
      left: 2px;
      width: 5px;
      height: 2px;
      border: 2px solid;
      border-color: transparent transparent #fff #fff;
      transform: rotate(-45deg);
      display: none;
    }

    .wrapper .form .inputfield .check input[type="checkbox"]:checked~.checkmark {
      background: #fec107;
    }

    .wrapper .form .inputfield .check input[type="checkbox"]:checked~.checkmark:before {
      display: block;
    }

    .wrapper .form .inputfield .btn {
      width: 100%;
      padding: 8px 10px;
      font-size: 15px;
      border: 0px;
      background: #fec107;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
      outline: none;
    }

    .wrapper .form .inputfield .btn:hover {
      background: #ffd658;
    }

    .wrapper .form .inputfield:last-child {
      margin-bottom: 0;
    }

    @media (max-width:420px) {
      .wrapper .form .inputfield {
        flex-direction: column;
        align-items: flex-start;
      }

      .wrapper .form .inputfield label {
        margin-bottom: 5px;
      }

      .wrapper .form .inputfield.terms {
        flex-direction: row;
      }
    }

    .multipleSelection {
      width: 300px;
      background-color: #d6d2be;
    }

    .selectBox {
      position: relative;
    }

    .selectBox select {
      width: 100%;
      font-weight: bold;
    }

    .overSelect {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }

    #checkBoxes {
      display: none;
      border: 1px #8DF5E4 solid;
    }

    #checkBoxes label {
      display: block;
    }

    #checkBoxes label:hover {
      background-color: #77e7d5;
    }
  </style>
</head>

<body>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <form class="form" method="POST" action='/user_info/{{ email }}'>
      <div>
        <div class="inputfield">
          <label>User Name</label>
          <input type="text" name='user_name' class="input" required>
        </div>

        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="inputfield">
          <label>About</label>
          <input type="text" name='about' class="input" required>
        </div>
        <div class="inputfield">
          <label>Phone Number</label>
          <input type="number" name='phone_number' class="input" required>
        </div>
        <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" name='address'></textarea required>
           </div> 
         
           <div class="inputfield">
            <label>Skill's</label>
            <div class="custom_select">
              <!-- for multiple dropdown checkboxes -->
              <div class="multipleSelection"> 
                <div class="selectBox" 
                    onclick="showCheckboxes()"> 
                    <select> 
                        <option>Select Skills</option> 
                    </select> 
                    <div class="overSelect"></div> 
                </div> 
      
                <div id="checkBoxes"> 
                    <label for="first"> 
                        <input type="checkbox" id="first" /> 
                        HTML
                    </label> 
                      
                    <label for="second"> 
                        <input type="checkbox" id="second" /> 
                        CSS
                    </label> 
                    <label for="third"> 
                        <input type="checkbox" id="third" /> 
                        JAVASCRIPT
                    </label> 
                    <label for="fourth"> 
                        <input type="checkbox" id="fourth" /> 
                        JAVA 
                    </label> 
                </div>
                 <!--for multiple checkboxes dropdown menu  -->
            </div> 
            </div>
         </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
          <div class="inputfield">
           <a href="profile_page.html"> <input type="submit" value="Register" class="btn"></a>
          </div>
        </div>
      </form>
    </div>
    <script> 
      var show = true;

      function showCheckboxes() {
        var checkboxes =
          document.getElementById("checkBoxes");

        if (show) {
          checkboxes.style.display = "block";
          show = false;
        } else {
          checkboxes.style.display = "none";
          show = true;
        }
      }
    </script> 
</body>
</html>
